<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 9 : Md Adnan Hussain</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row text-center mb-5">
        <h1>Task 9 : Md Adnan Hussain</h1>
        <hr class="hr" />
      </div>
      <div class="row justify-content-between">
        <div class="col-12 col-lg-5 m-1">
          <div class="row mb-3">
            <h2>Basic To-Do List</h2>
            <hr class="hr" />
          </div>
          <form class="row mb-3" id="todo-form">
            <h4>Add Task</h4>
            <div class="col-12 col-md-8 my-1">
              <input id="todo-input" type="text" class="form-control" />
            </div>
            <div class="col-12 col-md-4 my-1">
              <button id="todo-btn" class="btn btn-primary" type="submit">
                Add Task
              </button>
            </div>
          </form>
          <div class="row mb-3">
            <h4 class="mb-3">Your Todo-List</h4>
            <ul id="todo-list"></ul>
          </div>
        </div>

        <div class="col-12 col-lg-5 m-1">
          <div class="row mb-3">
            <h2>Basic Calculator</h2>
            <hr class="hr" />
          </div>
          <form class="row mb-3" id="calc-form">
            <div class="col-12 col-md-6 my-3">
              <p class="fs-5 mb-0">Enter Number 1</p>
              <input
                type="number"
                class="form-control"
                id="calc-input-0"
                required
              />
            </div>
            <div class="col-12 col-md-6 my-3">
              <p class="fs-5 mb-0">Enter Number 2</p>
              <input
                type="number"
                class="form-control"
                id="calc-input-1"
                required
              />
            </div>
            <div class="col-12 my-3">
              <p class="fs-5 mb-0">Select the Operation</p>
              <div class="row">
                <div class="col-12 col-sm-2 col-md-5 ms-3 form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="opr"
                    id="+"
                    required
                  />
                  <label class="form-check-label" for="+"> Add (+) </label>
                </div>
                <div class="col-12 col-sm-2 col-md-5 ms-3 form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="opr"
                    id="-"
                    required
                  />
                  <label class="form-check-label" for="-"> Subtract (-) </label>
                </div>
                <div class="col-12 col-sm-2 col-md-5 ms-3 form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="opr"
                    id="*"
                    required
                  />
                  <label class="form-check-label" for="*"> Multiply (*) </label>
                </div>
                <div class="col-12 col-sm-2 col-md-5 ms-3 form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="opr"
                    id="/"
                    required
                  />
                  <label class="form-check-label" for="/"> Divide (/) </label>
                </div>
              </div>
            </div>
            <div class="col-12 my-3">
              <button class="btn btn-primary" type="submit">Calculate</button>
            </div>
          </form>
          <div class="row" id="calc-res"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
"></script>
  <script src="./todoScript.js"></script>
  <script src="./calcScript.js"></script>
</html>
